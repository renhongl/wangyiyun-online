<div class="header" [style.background]="theme">
  <div class="logo">
    <i class="fas fa-podcast"></i>
    <span class="name">网易云音乐</span>
  </div>

  <div class="switch-page">
    <span class="before"><i class="fas fa-chevron-left"></i></span>
    <span class="after"><i class="fas fa-chevron-right"></i></span>
  </div>

  <div class="search-con">
    <input type="text" class="search" [(ngModel)]="searching" placeholder="搜索音乐，视频，歌词，电台" (click)="change($event)" (change)="searchSong($event)">
  </div>

  <div class="theme-con" *ngIf="showTheme">
    <div class="color" *ngFor="let color of colors" [attr.color]="color" (click)="changeTheme(color)" [style.background]="color"></div>
  </div>

  <div *ngIf="visible" class="search-list">
    <div class="list">
        <div class="title">
          热搜榜
        </div>
        <div class="result" *ngFor="let result of results; let i = index" (click)="updateSearching(result.name)">
            <div class="index" [attr.index]="i">{{i}}</div>
            <div class="infor">
              <span class="name" [attr.index]="i">
                {{result.name}}
              </span>
              <span class="love">{{result.love}}</span>
              <i *ngIf="result.hot" class="fas fa-fire-alt"></i>
              <i *ngIf="result.up" class="fas fa-arrow-up"></i>
              <span class="desc">{{result.desc}}</span>
            </div>
          </div>
    </div>
  </div>

  <div class="tool-bar">
    <div class="login">
      <!-- <i class="fas fa-user-circle"></i> -->
      <!-- <span>个人学习使用</span> -->
      <!-- <i class="fas fa-sort-down"></i> -->
    </div>
    <i class="fas fa-tshirt" title="皮肤" (click)="toggleThemeCon()"></i>
    <i class="fas fa-envelope"></i>
    <i class="fas fa-cog"></i>
    <i *ngIf="electron" class="fas fa-times close-win" (click)="close()" title="关闭"></i>
  </div>
</div>
