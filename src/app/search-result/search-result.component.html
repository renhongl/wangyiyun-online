<div class="search-result">
  <div class="title">搜索<span class="keyword">"{{keyWord}}"</span>，共找到 {{searchResult.songCount}} 条结果</div>
  <mat-tab-group>
    <mat-tab label="单曲">
      <div class="example-large-box mat-elevation-z4">
        <app-search-song-list [songList]="searchResult.songs"></app-search-song-list>
        <div class="song-page">
          <mat-paginator [length]="searchResult.songCount" [pageSize]="30" [pageSizeOptions]="[30]" hidePageSize="true" (page)="changePage($event)">
          </mat-paginator>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="歌手"> Content 2 </mat-tab>
    <mat-tab label="专辑"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
